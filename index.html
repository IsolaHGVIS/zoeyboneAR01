<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zoey Bone AR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      model-viewer {
        width: 100%;
        height: 90%;
        background-color: #ffffff;
      }
      #card {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .attribution {
        padding: 20px;
        text-align: center;
      }
      h1 { margin: 0 0 10px 0; }
    </style>
  </head> 
<body>
  
  <div id="card">
    <model-viewer 
        src="bon.glb"
        
        ios-src="bon.usdz"
        
        poster="IMAGE.png"
        
        alt="Zoey Bone 3D Model"  
        shadow-intensity="1"
        camera-controls
        auto-rotate 
        ar>
    </model-viewer>

    <section class="attribution">
        <h1>Graduation Crown AR</h1>
        <span>Tap the button on the model to view in your space!</span>
    </section>
  </div>
  
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
