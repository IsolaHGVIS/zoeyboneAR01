<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- ðŸ’ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    
   <style>
      body {
        background-color: black;
      }
    </style>
      <!-- ðŸ’ Run this script to immediately activate AR mode -->
    <script>
      window.addEventListener('load', function() {
        const modelViewer = document.querySelector('model-viewer');
        modelViewer.activateAR();
      });
    </script>

  </head> 
<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="https://cdn.glitch.me/4b10de96-fbcb-4388-bb79-92be4ad7da0d/bon1.glb?v=1699789110000"
                  ios-src="https://cdn.glitch.me/4b10de96-fbcb-4388-bb79-92be4ad7da0d/bon1.usdz?v=1699789120732"
                  poster="https://cdn.glitch.global/4b10de96-fbcb-4388-bb79-92be4ad7da0d/931689908804_.pic_hd.jpg?v=1699788737255"
                  alt="3TRYING +D print 2.glb"  
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>HGVIS 3D</h1>
        <span>By <a href="https://poly.google.com/view/dLHpzNdygsg" target="_blank"></a></span>
      </span>
      <a class="cc" href="https://creativecommons.org/licenses/by/2.0/" target="_blank">
        <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg">
        <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg">
      </a>
    </section>
    
  </div>
  
  
  <footer>
    <span>This page is a basic demo of the <a href="https://github.com/GoogleWebComponents/model-viewer" target="_blank"></a> web component by HGVIS.</span>
    <span>It makes displaying 3D and AR content on the web easy 
   
  </footer>
  
  
  <!-- ðŸ’ Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</body>
</html>
